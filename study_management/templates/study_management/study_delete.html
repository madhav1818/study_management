{% extends 'study_management/base.html' %}

{% block content %}
<h2>Delete Study</h2>
<p>Are you sure you want to delete "{{ study.study_name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'study_list' %}">Cancel</a>
</form>
{% endblock %}
