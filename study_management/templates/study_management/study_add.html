{% extends 'study_management/base.html' %}

{% block content %}
<div style="background-color: #93a5d4; padding: 20px; min-height: 100vh;">
    <h2 style="text-align: center; color: black;">Add Study</h2>
    <form method="POST" style="max-width: 600px; margin: 0 auto; border: 2px solid #000000; padding: 20px; border-radius: 10px; background-color: #ffffff;">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="study_name" style="font-weight: bold;">Study Name:</label><br>
            <input type="text" name="study_name" required style="width: 100%; padding: 10px; border-radius: 5px; border: 2px solid #000000;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="study_phase" style="font-weight: bold;">Study Phase:</label><br>
            <select name="study_phase" required style="width: 100%; padding: 10px; border-radius: 5px; border: 2px solid #000000;">
                <option value="Phase I">Phase I</option>
                <option value="Phase II">Phase II</option>
                <option value="Phase III">Phase III</option>
                <option value="Phase IV">Phase IV</option>
            </select>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="sponsor_name" style="font-weight: bold;">Sponsor Name:</label><br>
            <select name="sponsor_name" required style="width: 100%; padding: 10px; border-radius: 5px; border: 2px solid #000000;">
                {% for sponsor in sponsor_names %}
                    <option value="{{ sponsor }}">{{ sponsor }}</option>
                {% endfor %}
            </select>
            <br><br>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="study_description" style="font-weight: bold;">Study Description:</label><br>
            <textarea name="study_description" required style="width: 100%; padding: 10px; border-radius: 5px; border: 2px solid #000000;"></textarea>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="padding: 10px 20px; background-color: #4473c5; color: white; border: none; border-radius: 5px;">Save</button>
            <a href="{% url 'study_list' %}" style="padding: 10px 20px; background-color: #4473c5; color: white; text-decoration: none; border-radius: 5px; margin-left: 10px;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
